[common]
lib_deps =
	SPI
	adafruit/Adafruit 9DOF
	arduino-libraries/Ethernet

[env:uno_wifi_rev2]
platform = atmelmegaavr
framework = arduino
board = uno_wifi_rev2
lib_deps = ${common.lib_deps}

[env:nano_every]
platform = atmelmegaavr
framework = arduino
board = nano_every
lib_deps = ${common.lib_deps}
